<div class="losango"></div>
<ion-content fullscreen="true" scroll="false">

    <div class="primary-title">BEM-VINDO</div>
    <div class="basic-form">
        <div class="title">LOGIN</div>

        <ion-label position="stacked">E-mail</ion-label><br />
        <ion-input [(ngModel)]="user.email" pattern="email" inputmode="email" type="email" placeholder="Digite seu E-mail">
        </ion-input>

        <ion-label position="stacked">Senha</ion-label><br />
        <ion-input [(ngModel)]="user.password" inputmode="text" type="password" placeholder="Digite sua Senha"></ion-input>

        <ion-button (click)="login()" expand="block">ENTRAR</ion-button>
        <ion-button expand="block" routerLink="/register" routerDirection="forward">CADASTRAR-SE</ion-button>
    </div>
</ion-content>
