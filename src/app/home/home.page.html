<div class="losango"></div>
<ion-content fullscreen="true" scroll="false">
    <div class="primary-title">BEM-VINDO</div>
    <div class="basic-form">
        <div class="title">CADASTRE-SE</div>

        <ion-label position="stacked">Nome</ion-label><br />
        <ion-input inputmode="text" type="text" placeholder="Digite seu Nome"></ion-input>

        <ion-label position="stacked">E-mail</ion-label><br />
        <ion-input pattern="email" inputmode="email" type="email" placeholder="Digite seu E-mail"></ion-input>

        <ion-label position="stacked">Senha</ion-label><br />
        <ion-input inputmode="text" type="password" placeholder="Digite sua Senha"></ion-input>

        <ion-label position="stacked">Peso</ion-label><br />
        <ion-input inputmode="decimal" type="number" placeholder="Digite seu Peso"></ion-input>

        <ion-label position="stacked">Altura</ion-label><br />
        <ion-input inputmode="decimal" type="number" placeholder="Digite sua Altura"></ion-input>

        <ion-button [routerLink]="['/trainings', {usuario: 'Hugo Tomazi Busnardo'}]" routerDirection="root" expand="block">CADASTRAR</ion-button>
    </div>
</ion-content>
